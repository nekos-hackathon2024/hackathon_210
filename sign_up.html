<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style_sign.css" type="text/css">
    <title>新規登録ページ</title>
</head>
<body>
    <!-- <div id="app">
        <p>新規登録ページ(仮)</p>
    </div> -->
    <div class="header">
        <img src="./picture/家計簿.png">
    </div>

    <div class="title_name">
        <div class="name">
            <b>
                Sign Up
            </b>
        </div>
    </div>

    <div class="main" id="app">
        <!-- <p>メールアドレス</p> -->
        <p class="form_label">
            <div class="text-danger">{{mail_err}}</div>
        <s  pan class="form_label_required">必須</s>メールアドレス
        </p>
        <input type="text" placeholder="例) example@gmail.com" class="form content" v-model="user_mail"></input>
        
        <!-- <p>パスワード</p> -->
        <p class="form_label">
            <div class="text-danger">{{pass_err}}</div>
            <span class="form_label_required">必須</span>パスワード
        </p>
        <input type="text" placeholder="例) 12345" class="form content" v-model="user_pass"></input>

        <!-- <p>パスワード</p> -->
        <!-- 一応こっちが名前欄という体でいじりました -->
        <p class="form_label">
            <div class="text-danger">{{name_err}}</div>
            <span class="form_label_required">必須</span>パスワード(確認)
        </p>
        <input type="text" placeholder="例) 12345" class="form content" v-model="user_name"></input>

        <!-- 新規登録完了 -->
        <!-- <a href="./sign_up.html" class="btn content" v-model="user_name">新規登録</a> -->
        <!-- ページ遷移はuserCreate側で管理してます -->
        <div class="btn content" @click="createUser()">新規登録</div>
        <!-- ログインページへ遷移 -->
        <a href="./login.html" class="bar">アカウントをお持ちの方はこちら</a>

    </div>

    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- vue.jsのCDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- JSONを扱うためのCDN -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- JSの読み込み -->
    <script src="./js/userCreate.js"></script>
</body>
</html>
