<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/sytle_spend_input.css" type="text/css">
    <title>title</title>
</head>

<body>
    <div id="app">
        <div class="header">
            <div class="prog ">達成度</div>
            <progress class="file" max="100" value="70"></progress>
            <div class="box money_struct">
                <p class="money left">目標金額</p>
                <input type="text" class="form content"></input>
                <!-- <div class="form content">{{totalNum}}</div> -->
                <p class="money right">円</p>
            </div>
        </div>

        <div class="main">
            <!-- 日付 -->
            <div class="box date">
                <p class="text left">日付</p>
                <div id="current_date">
                    {{getDate_today(1)}} ({{getDate_dow()}})
                </div>
            </div>
            <!-- 支出 -->
            <div class="box spend">
                <p class="text spend left">支出</p>
                <input type="text" class="form content" readonly v-model="totalNum"></input>
                <!-- <div class="form content">{{totalNum}}</div> -->
                <p class="spend right">円</p>
            </div>

            <!-- カテゴリー -->
            <div class="category">
                <p class="text">カテゴリー</p>


                <!-- 食費 -->
                <div class="jenre eat">
                    <div class="picture red">
                        <img src="./picture/食費.jpg">
                        <p class = "cost">食費</p>
                    </div>
                    <div class="bar">
                        <input type="text" class="form content" v-model.number="food_ex"></input>
                    </div>
                    <div class="money">円</div>
                </div>
                <!-- 交通費 -->
                <div class="jenre traffic">
                    <div class="picture orange">
                        <img src="./picture/交通費.jpg">
                        <p class = "cost">交通費</p>
                    </div>
                    <div class="bar">
                        <input type="text" class="form content" v-model.number="trans_ex"></input>
                    </div>
                    <div class="money">円</div>
                </div>
                <!-- 交際費 -->
                <div class="jenre entertainment">
                    <div class="picture yellow">
                        <img src="./picture/交際費.jpg">
                        <p class = "cost">交際費</p>
                    </div>
                    <div class="bar">
                        <input type="text" class="form content" v-model.number="enterme_ex"></input>
                    </div>
                    <div class="money">円</div>
                </div>
                <!-- その他 -->
                <div class="jenre other">
                    <div class="picture gray">
                        <img src="./picture/その他.jpg">
                        <p class = "cost">その他</p>
                    </div>
                    <div class="bar">
                        <input type="text" class="form content" v-model.number="others"></input>
                    </div>
                    <div class="money">円</div>
                </div>

            </div>
            <div class="btn content input" @click="createUser()">支出を入力する</div>
            <!-- <div class="btn">
                <button class="input" type="button">支出を入力する</button>
            </div> -->
    </div>
    </div>

    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- vue.jsのCDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- JSONを扱うためのCDN -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- JSの読み込み -->
    <script src="./js/amounts.js"></script>
</body>
</html>
